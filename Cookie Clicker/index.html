<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <script src="js/846de9e07b.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <header class="header">
        <ul class="upgrades">
            <li id="js--chocoCookie" class="upgradesUpgrade">
                <i class="fa-solid fa-cookie-bite"></i>
                Chocolate Cookie
            </li>
            <li id="js--multiplier" class="upgradesUpgrade">
                <i class="fa-solid fa-plus"></i>
                Multiplier
            </li>
            <li id="js--autoScore" class="upgradesUpgrade">
                <i class="fa-solid fa-robot"></i>
                Auto-score
            </li>
        </ul>
        <h1 id="js--score" class="score">10000</h1>
        <div class="headerWrapper">
            <button id="js--save" class="save">Save</button>
            <figure class="avatar">
                <div class="avatar__head"></div>
                <div class="avatar__body"></div>
            </figure>
        </div>
    </header>
    <main class="main">
        <figure id="js--cookie" class="cookie">
            <div class="cookie__chip cookie__chip--first"></div>
            <div class="cookie__chip cookie__chip--second"></div>
            <div class="cookie__chip cookie__chip--third"></div>
            <div class="cookie__chip cookie__chip--fourth"></div>
            <div class="cookie__chip cookie__chip--fifth"></div>
            <div class="cookie__chip cookie__chip--sixth"></div>
            <div class="cookie__chip cookie__chip--seventh"></div>
        </figure>
    </main>
    <ul class="upgradesMobile">
        <li id="js--chocoCookie-mobile" class="upgradesMobile__upgrade">
            <i class="fa-solid fa-cookie-bite"></i>
            Chocolate
        </li>
        <li id="js--multiplier-mobile" class="upgradesMobile__upgrade">
            <i class="fa-solid fa-plus"></i>
            2x
        </li>
        <li id="js--autoScore-mobile" class="upgradesMobile__upgrade">
            <i class="fa-solid fa-robot"></i>
            Auto
        </li>
    </ul>
</body>
</html>
