<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone | TV Shows</title>
    <link rel="icon" href="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/227_Netflix_logo-512.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="src/js/846de9e07b.js"></script>
    <script src="src/js/Fetch/Fetch.js" defer></script>
    <script src="src/js/Header/Header.js" defer></script>
    <script src="src/js/Shows/Heading/Heading.js" defer></script>
    <script src="src/js/Shows/Shows/Shows.js" defer></script>
    <script src="src/js/Footer/Footer.js" defer></script>
    <script src="src/js/Shows/App/App.js" defer></script>
    <!-- <script src="main.js" defer></script> -->
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="" class="header__logo">
            <nav class="header__navigation">
                <a href="" class="header__navigation--item">Home</a>
                <a href="" class="header__navigation--item">TV Shows</a>
                <a href="" class="header__navigation--item">Movies</a>
                <a href="" class="header__navigation--item">Recently Added</a>
                <a href="" class="header__navigation--item">My List</a>
            </nav>
        </div>
        <ul class="header__list">
            <li class="header__list--item">
                <i class="fa-solid fa-magnifying-glass"></i>
            </li>
            <li class="header__list--item">KIDS</li>
            <li class="header__list--item">DVD</li>
            <li class="header__list--item">
                <i class="fa-regular fa-bell"></i>
            </li>
            <li class="header__list--item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="" class="header__list--item-avatar">
            </li>
        </ul>
    </header>
    <!-- <footer class="footer">Netflix Clone</footer> -->

</html>
